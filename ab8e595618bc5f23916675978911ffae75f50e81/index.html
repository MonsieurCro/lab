<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Experiments \ Rip</title>
    <meta name="author" content="MonsieurCro">
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="robots" content="noindex, nofollow">

    <style>
      @charset "UTF-8";
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      /*Common*/
      * {
        outline: none;
        outline-color: transparent;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-weight: 400;
        font-family: 'Montserrat', sans-serif;
      }
      *:not(input):not(select) {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      html {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      html::-webkit-scrollbar {
        width: 0; height: 0;
        display: none;
      }
      body {
        width: 100%; height: 100%;
        margin: 0; padding: 1em;
        background-color: #F8F9FA;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      a svg {
        width: 10em; height: 10em;
        fill: #202931;

        transition: all .3s ease;
      }
      a svg:hover, a svg:focus, a svg:active {
        fill: #5948DF;
      }
      p {
        color: #171C20;
        margin: -.25em auto .25em;
      }
      button {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        border: none;
        cursor: pointer;
        transition: all .3s ease;
        color: white;
        background-color: #8CA1B4;
        padding: .5em 1em;
        margin: 1.25em auto 0;
        border-radius: .25em;
      }
      button:hover {
        background-color: #171C20;
      }
      button span.icon {
        vertical-align: middle;
      }
      button svg {
        width: 1em; height: 1em;
        fill: white;
      }
      button.success {
        background-color: #19916B;
      }
      button.error {
        background-color: #C82349;
      }
    </style>
  </head>
  <body>
    <a href="./rip.zip" download="lab-rip.zip">
      <svg version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <title>Download ZIP</title>
        <g>
          <polygon points="288,144 288,160 400,160 400,432 112,432 112,160 224,160 224,144 96,144 96,448 416,448 416,144"/>
          <polygon points="193.1,252.3 181.5,263.9 256,338.4 330.5,263.9 318.9,252.3 264.2,307 264.2,64 247.8,64 247.8,307"/>
        </g>
      </svg>
    </a>
    <p>rip.py</p>
    <button>
      <span class="icon">
        <svg version="1.1" viewBox="0 0 96 96" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>Copy to clipboard</title>
          <path d="M72,12h-4.697C65.653,7.342,61.223,4,56,4H40c-5.223,0-9.653,3.342-11.303,8H24c-6.63,0-12,5.37-12,12v56  c0,6.63,5.37,12,12,12h48c6.63,0,12-5.37,12-12V24C84,17.37,78.63,12,72,12z M40,12h16c2.209,0,4,1.791,4,4s-1.791,4-4,4H40  c-2.209,0-4-1.791-4-4S37.791,12,40,12z M76,80c0,2.21-1.79,4-4,4H24c-2.21,0-4-1.79-4-4V24c0-2.21,1.79-4,4-4h4.697  c1.649,4.658,6.08,8,11.303,8h16c5.223,0,9.653-3.342,11.303-8H72c2.21,0,4,1.79,4,4V80z"/>
        </svg>
      </span>
      <span>Run from terminal using wget</span>
    </button>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        const filename = document.querySelector('p').innerText;
        const button = document.querySelector('button');
        button.addEventListener('click', function() { clip(filename); });

        function clip(file){
          let bash = 'python3 <(wget ' + window.location.href + file + ' -q -O-)';
          if (navigator.clipboard) {
            button.classList.remove('success', 'error');
            try {
              navigator.clipboard.writeText(bash);
              button.classList.add('success');
            } catch(e) {
              console.error('Couldn\'t copy:', e);
              button.classList.add('error');
            }
          } else {
            button.style.display = 'none';
          }
        }
      })
    </script>
  </body>
</html>
